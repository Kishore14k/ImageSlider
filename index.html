<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider">
        <div class="left-slide">
            <div style="background-color: red;">
                <h1>Red Flower</h1>
                <p>Cuty tiny red flower</p>
            </div>
            <div style="background-color: blue;">
                <h1>Blue Rose</h1>
                <p>Single blue rose</p>
            </div>
            <div style="background-color: grey;">
                <h1>Black leaves</h1>
                <p>Small black plant</p>
            </div>
            <div style="background-color: yellow;">
                <h1>Yellow flower plant</h1>
                <p>Many small flowers</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1589715246045-e881ef9f5c16?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1596258884286-0eb12fe37239?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1564640227760-db286729bf83?q=80&w=1836&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1600703136783-bdb5ea365239?q=80&w=1891&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
        </div>
        <div class="buttons">
            <button class="down">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
